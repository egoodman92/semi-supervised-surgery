_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "../../../models/oxford_final.pth"
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 512
    NUM_CLASSES: 1
    NMS_THRESH_TEST: 0.7
    SCORE_THRESH_TEST: 0.7
SOLVER:
  STEPS: (210000, 250000)
  IMS_PER_BATCH: 2
  BASE_LR: 0.00025
  MAX_ITER: 50000
  CHECKPOINT_PERIOD: 1000
DATASETS:
  TRAIN: ("train_egohands",)
  TEST: ("test_egohands",)
TEST:
  EVAL_PERIOD: 1000
DATALOADER:
  NUM_WORKERS: 5
  AUG: ''
OUTPUT_DIR: "../../../coco_oxford_ego"
